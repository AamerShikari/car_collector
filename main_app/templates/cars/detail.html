{% extends 'base.html' %}
{% block content %}


<h1>Anime Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{anime.color}} {{ anime.year }} {{ anime.make }} {{ anime.model }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'animes_update' anime.id %}">Edit</a>
                <a href="{% url 'animes_delete' anime.id %}">Delete</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
