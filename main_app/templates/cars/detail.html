{% extends 'base.html' %}
{% block content %}


<h1>Car Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{car.color}} {{ car.year }} {{ car.make }} {{ car.model }}</span>
            </div>
            <div class="card-action">

                <a href="{% url 'cars_delete' car.id %}">Delete</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
