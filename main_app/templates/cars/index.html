{% extends 'base.html' %}
{% block content %}

<h1>Anime List</h1>

{% for anime in animes %}
<a href="{% url 'detail' anime.id %}">
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ anime.make }}</span>
      <p>Model: {{ car.model }}</p>
      <p>Year: {{ car.year }}</p>
      <p>Color: {{ car.color }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
